<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL 124 Assess - Academic Literacy Evaluator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        
        .upload-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .upload-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .upload-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: #ccc;
        }
        
        input[type="file"] {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 0.8rem;
            border-radius: 4px;
            width: 100%;
        }
        
        textarea {
            width: 100%;
            min-height: 100px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }
        
        .feedback-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .feedback-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #444;
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button#analyzeBtn::before {
            content: "üîç";
        }
        
        button#saveBtn::before {
            content: "üíæ";
        }
        
        button#clearBtn::before {
            content: "üßπ";
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 4px;
            text-align: left;
            min-height: 60px;
        }
        
        .status-message {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .status-success {
            color: #0f0;
        }
        
        .status-error {
            color: #f00;
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ALL 124 Assess</h1>
            <p class="subtitle">Academic Literacy Assignment Evaluator for Educators</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-title">Assignment Materials</div>
            
            <div class="upload-input">
                <label for="assignmentFile">Student Assignment (File)</label>
                <input type="file" id="assignmentFile" accept=".txt,.doc,.docx">
            </div>
            
            <div class="upload-input">
                <label for="assignmentText">Or paste assignment text</label>
                <textarea id="assignmentText" placeholder="Paste assignment text here..."></textarea>
            </div>
            
            <div class="upload-input">
                <label for="rubricFile">Course Rubric (File, optional)</label>
                <input type="file" id="rubricFile" accept=".txt,.pdf,.doc,.docx">
            </div>
            
            <div class="upload-input">
                <label for="manualCriteria">Manual Assessment Criteria (optional)</label>
                <textarea id="manualCriteria" placeholder="Enter assessment criteria here..."></textarea>
            </div>
        </div>
        
        <div class="feedback-section">
            <div class="feedback-title">Formal Feedback</div>
            <textarea id="feedback" placeholder="Your assessment feedback will be generated here..."></textarea>
        </div>
        
        <div class="action-buttons">
            <button id="analyzeBtn">Analyze Assignment</button>
            <button id="saveBtn">Save Feedback</button>
            <button id="clearBtn">Clear All</button>
        </div>
        
        <div class="status">
            <div id="statusMessage" class="status-message">Ready for assignment analysis</div>
        </div>
        
        <div class="footer">
            ALL 124 Assess v1.0 | Academic Literacy Evaluation System for Educators
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const statusMessage = document.getElementById('statusMessage');
            const feedbackArea = document.getElementById('feedback');
            
            // Simulate analysis functionality
            analyzeBtn.addEventListener('click', function() {
                const assignmentFile = document.getElementById('assignmentFile').files[0];
                const assignmentText = document.getElementById('assignmentText').value.trim();
                
                if (!assignmentFile && !assignmentText) {
                    statusMessage.textContent = "Error: Please provide student assignment (upload file or paste text)";
                    statusMessage.className = "status-message status-error";
                    return;
                }
                
                // Generate 10-sentence coherent paragraph (exactly 10 sentences)
                const feedbackText = [
                    "The assignment demonstrates a clear understanding of the topic with a well-defined thesis statement.",
                    "However, the thesis could be strengthened with more precise academic framing and specific claims.",
                    "Evidence integration shows relevance but lacks critical analysis of sources.",
                    "Sources are appropriately chosen but require deeper engagement and evaluation.",
                    "Citation format follows APA guidelines consistently throughout the document.",
                    "The paper structure is logical and easy to follow with clear section transitions.",
                    "Counter-arguments are addressed but could be more thoroughly examined.",
                    "The conclusion effectively summarizes key points without introducing new information.",
                    "Overall, the work meets basic academic requirements for the assignment.",
                    "To improve, focus on deeper critical evaluation of evidence and refining thesis precision."
                ].join(" ");
                
                feedbackArea.value = feedbackText;
                statusMessage.textContent = "Analysis complete! Feedback generated as requested.";
                statusMessage.className = "status-message status-success";
            });
            
            // Simulate save functionality
            saveBtn.addEventListener('click', function() {
                const feedback = feedbackArea.value.trim();
                if (!feedback) {
                    statusMessage.textContent = "Error: No feedback to save";
                    statusMessage.className = "status-message status-error";
                    return;
                }
                
                statusMessage.textContent = "Saving assessment feedback...";
                statusMessage.className = "status-message";
                
                setTimeout(() => {
                    statusMessage.textContent = "Feedback saved to assessment portfolio";
                    statusMessage.className = "status-message status-success";
                }, 1000);
            });
            
            // Clear functionality
            clearBtn.addEventListener('click', function() {
                document.getElementById('assignmentFile').value = '';
                document.getElementById('assignmentText').value = '';
                document.getElementById('rubricFile').value = '';
                document.getElementById('manualCriteria').value = '';
                feedbackArea.value = '';
                statusMessage.textContent = "All fields cleared. Ready for new assessment";
                statusMessage.className = "status-message";
            });
        });
    </script>
</body>
</html>
