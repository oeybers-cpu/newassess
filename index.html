<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL 124 Assess - Academic Literacy Evaluator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }
        
        .subtitle {
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        
        .upload-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: left;
        }
        
        .upload-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .upload-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        label {
            margin-bottom: 0.5rem;
            font-weight: 300;
            color: #ccc;
        }
        
        input[type="file"] {
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 0.8rem;
            border-radius: 4px;
            width: 100%;
        }
        
        textarea {
            width: 100%;
            height: auto;
            min-height: 200px;
            background-color: #222;
            border: 1px solid #444;
            color: #fff;
            padding: 1rem;
            border-radius: 4px;
            resize: vertical;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            overflow: hidden;
        }
        
        .feedback-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .feedback-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #444;
        }
        
        button:active {
            transform: translateY(1px);
        }

        /* Style for disabled buttons */
        button:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        button#analyzeBtn::before {
            content: "üîç";
        }
        
        button#saveBtn::before {
            content: "üíæ";
        }
        
        button#clearBtn::before {
            content: "üßπ";
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 4px;
            text-align: left;
            min-height: 60px;
        }
        
        .status-message {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .status-success {
            color: #2ecc71; /* A slightly softer green */
        }
        
        .status-error {
            color: #e74c3c; /* A softer red */
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ALL 124 Assess</h1>
            <p class="subtitle">Academic Literacy Assignment Evaluator for Educators</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-title">Assignment Materials</div>
            
            <div class="upload-input">
                <label for="assignmentFile">Student Assignment (File)</label>
                <input type="file" id="assignmentFile" accept=".txt,.doc,.docx,.pdf">
            </div>
            
            <div class="upload-input">
                <label for="assignmentText">Or paste assignment text</label>
                <textarea id="assignmentText" placeholder="Paste assignment text here..."></textarea>
            </div>
            
            <div class="upload-input">
                <label for="rubricFile">Course Rubric (File, optional)</label>
                <input type="file" id="rubricFile" accept=".txt,.pdf,.doc,.docx">
            </div>
            
            <div class="upload-input">
                <label for="manualCriteria">Manual Assessment Criteria (optional)</label>
                <textarea id="manualCriteria" placeholder="Enter assessment criteria here..."></textarea>
            </div>
        </div>
        
        <div class="feedback-section">
            <div class="feedback-title">Formal Feedback</div>
            <textarea id="feedback" placeholder="Your assessment feedback will be generated here..."></textarea>
        </div>
        
        <div class="action-buttons">
            <button id="analyzeBtn">Analyze Assignment</button>
            <button id="saveBtn">Save Feedback</button>
            <button id="clearBtn">Clear All</button>
        </div>
        
        <div class="status">
            <div id="statusMessage" class="status-message">Ready for assignment analysis</div>
        </div>
        
        <div class="footer">
            ALL 124 Assess v1.0 | Academic Literacy Evaluation System for Educators
        </div>
    </div>

    <!-- All JavaScript is now in an external file -->
    <script src="app.js" defer></script>
</body>
</html>
