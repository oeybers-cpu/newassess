        }
        
        .support-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            content: "üéì";
            font-size: 1.4rem;

        }
        
        .support-input {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }
        
        .support-response {
            background-color: #0d0d0d;
            border: 1px solid #222;
            border-radius: 6px;
            padding: 1rem;
            min-height: 100px;
            margin-top: 1rem;
            line-height: 1.6;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            border-left: 3px solid #00c1d4;
        }
        
        .support-response::before {
            content: "‚ÑπÔ∏è";

        }
        
        .feedback-section {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

            font-size: 1.2rem;

        textarea {
            width: 100%;

            background-color: #222;

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        button {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;

        button:hover {

        }
        
        button:active {
            transform: translateY(1px);
        }
        
        button#analyzeBtn::before {
            content: "üîç";
        }
        
        button#saveBtn::before {
            content: "üíæ";
        }
        
        button#clearBtn::before {
            content: "üßπ";
        }
        
        button#supportBtn::before {
            content: "‚ùì";
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 4px;

            min-height: 60px;
        }
        
        .status-message {
            color: #aaa;
            font-size: 0.9rem;
        }
        
        .status-success {
            color: #0f0;
        }
        
        .status-error {
            color: #f00;
        }

            margin-top: 2rem;
            font-size: 0.8rem;
            color: #666;
        }
        
        @media (max-width: 600px) {
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            button {
                width: 100%;
            }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ALL 124 Assess</h1>
            <p class="subtitle">Academic Literacy Assignment Evaluator for Educators</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-title">Upload Assignment Materials</div>
            
            <div class="upload-input">
                <label for="assignment">Student Assignment</label>
                <input type="file" id="assignment" accept=".txt,.doc,.docx">
            </div>
            
            <div class="upload-input">
                <label for="rubric">Course Rubric (optional)</label>
                <input type="file" id="rubric" accept=".txt,.pdf,.doc,.docx">
            </div>
        </div>
        
        <div class="assessment-support">
            <div class="support-title">Assessment Support</div>
            
            <div class="support-input">
                <label for="supportQuery">Ask for expert guidance on grading, rubric application, or academic standards</label>
                <textarea id="supportQuery" placeholder="Example: 'How to evaluate thesis statements at Level 3?', 'Common citation errors in student submissions', 'Best practices for feedback on evidence integration'" 
                          style="height: 100px; resize: vertical;"></textarea>
            </div>
            
            <div class="action-buttons">
                <button id="supportBtn">Get Assessment Guidance</button>
            </div>
            
            <div class="support-response" id="supportResponse">
                Assessment guidance will appear here...
            </div>
        </div>
        
        <div class="feedback-section">
            <div class="feedback-title">Formal Feedback</div>
            <textarea id="feedback" placeholder="Your assessment feedback will be generated here..."></textarea>
        </div>
        
        <div class="action-buttons">
            <button id="analyzeBtn">Analyze Assignment</button>
            <button id="saveBtn">Save Feedback</button>
            <button id="clearBtn">Clear All</button>
        </div>
        
        <div class="status">
            <div id="statusMessage" class="status-message">Ready for assessment support or assignment analysis</div>
        </div>
        
        <div class="footer">
            ALL 124 Assess v1.0 | Academic Literacy Evaluation System for Educators
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analyzeBtn = document.getElementById('analyzeBtn');
            const saveBtn = document.getElementById('saveBtn');
            const clearBtn = document.getElementById('clearBtn');
            const supportBtn = document.getElementById('supportBtn');
            const statusMessage = document.getElementById('statusMessage');
            const supportResponse = document.getElementById('supportResponse');
            const feedbackArea = document.getElementById('feedback');
            
            // Simulate analysis functionality
            analyzeBtn.addEventListener('click', function() {
                const assignmentFile = document.getElementById('assignment').files[0];
                const rubricFile = document.getElementById('rubric').files[0];
                
                if (!assignmentFile) {
                    statusMessage.textContent = "Error: Please upload a student assignment file";
                    statusMessage.className = "status-message status-error";
                    return;
                }
                
                // Generate 10-sentence coherent paragraph
                const feedbackParagraph = [
                    "The assignment demonstrates a clear understanding of the topic with a well-defined thesis statement.",
                    "However, the thesis could be strengthened with more precise academic framing and specific claims.",
                    "Evidence integration shows relevance but lacks critical analysis of sources.",
                    "Sources are appropriately chosen but require deeper engagement and evaluation.",
                    "Citation format follows APA guidelines consistently throughout the document.",
                    "The paper structure is logical and easy to follow with clear section transitions.",
                    "Counter-arguments are addressed but could be more thoroughly examined.",
                    "The conclusion effectively summarizes key points without introducing new information.",
                    "Overall, the work meets basic academic requirements for the assignment.",
                    "To improve, focus on deeper critical evaluation of evidence and refining thesis precision."
                ].join(" ");
                
                let fullFeedback = feedbackParagraph;
                
                // Add rubric table if rubric is present
                if (rubricFile) {
                    const rubricTable = [
                        "Criteria          | Score | Comments",
                        "----------------------------------------",
                        "Thesis Statement  | 3     | Clear but requires stronger academic framing",
                        "Evidence Integration | 2   | Relevant sources but minimal critical analysis",
                        "Citation Format   | 4     | Consistent and correct APA formatting",
                        "----------------------------------------",
                        "Final Score: 3.0 / 4.0"
                    ].join("\n");
                    
                    fullFeedback += "\n\n" + rubricTable;
                }
                
                feedbackArea.value = fullFeedback;
                statusMessage.textContent = "Analysis complete! Rubric-aligned feedback generated.";
                statusMessage.className = "status-message status-success";
            });
            
            // Simulate save functionality
            saveBtn.addEventListener('click', function() {
                const feedback = feedbackArea.value.trim();
                if (!feedback) {
                    statusMessage.textContent = "Error: No feedback to save";
                    statusMessage.className = "status-message status-error";
                    return;
                }
                
                statusMessage.textContent = "Saving assessment feedback...";
                statusMessage.className = "status-message";
                
                setTimeout(() => {
                    statusMessage.textContent = "Feedback saved to assessment portfolio";
                    statusMessage.className = "status-message status-success";
                }, 1000);
            });
            
            // Clear functionality
            clearBtn.addEventListener('click', function() {
                document.getElementById('assignment').value = '';
                document.getElementById('rubric').value = '';
                feedbackArea.value = '';
                document.getElementById('supportQuery').value = '';
                supportResponse.textContent = "Assessment guidance will appear here...";
                statusMessage.textContent = "All fields cleared. Ready for new assessment";
                statusMessage.className = "status-message";
            });
            
            // Assessment support functionality
            supportBtn.addEventListener('click', function() {
                const queryText = document.getElementById('supportQuery').value.trim();
                if (!queryText) {
                    statusMessage.textContent = "Error: Please enter your assessment question";
                    statusMessage.className = "status-message status-error";
                    return;
                }
                
                statusMessage.textContent = "Processing your assessment query...";
                statusMessage.className = "status-message";
                
                // Simulate API call delay
                setTimeout(() => {
                    const responseText = "ASSESSMENT GUIDANCE\n\n" +
                        "On evaluating thesis statements:\n" +
                        "‚Ä¢ Level 4: Specific, arguable, and clearly positioned in introduction\n" +
                        "‚Ä¢ Level 3: Adequate but lacks academic precision\n" +
                        "‚Ä¢ Level 2: Vague or overly broad statement\n\n" +
                        "Recommended feedback phrasing:\n" +
                        "\"Your thesis identifies the topic but needs stronger academic framing. Consider: 'This paper argues that [specific claim] through analysis of [evidence], which challenges [counter-argument]'\"\n\n" +
                        "For citation errors:\n" +
                        "‚Ä¢ 78% of students miss page numbers for direct quotes\n" +
                        "‚Ä¢ 65% inconsistently format in-text citations\n" +
                        "‚Ä¢ Recommendation: Use the 'Citation Checker' tool in our grading dashboard";
                    
                    supportResponse.textContent = responseText;
                    statusMessage.textContent = "Assessment guidance generated";
                    statusMessage.className = "status-message status-success";
                }, 1500);
            });
        });
    </script>
</body>
</html>
